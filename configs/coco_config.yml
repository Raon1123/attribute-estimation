device: cuda:0

loader:
  batch_size: 16
  num_workers: 4
  pin_memory: True
  
METHOD:
  name: 'LargeLossMatters'
  backbone: 'resnet50'
  freeze_backbone: False
  mod_scheme: 'LL-R'
  delta_rel: 0.1

OPTIMIZER:
  name: 'Adam'
  lr: 0.00001
  weight_decay: 0.0005
  epochs: 100

DATASET:
  name: 'coco'
  pkl_path: '/share_mnt/home/ayp/datasets/attribute/coco_42.pkl'
  use_feature: False
  transforms:
    input_size: 224
    input_ratio: 1.0

LOGGING:
  logger: 'wandb'
  log_dir: './logs'
  model_path: './save'
  load_model: False
  project: 'LargeLossMatters'
  postfix: 'simple coco'