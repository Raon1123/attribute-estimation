device: cuda:0

loader:
  batch_size: 128
  num_workers: 4
  pin_memory: True

METHOD:
  name: 'LargeLossMatters'
  backbone: 'resnet50'
  freeze_backbone: True
  mod_scheme: 'LL-R'
  delta_rel: 0.1

OPTIMIZER:
  name: 'Adam'
  lr: 0.00001
  weight_decay: 0.0005
  epochs: 20

DATASET:
  name: 'pascal'
  pkl_path: '/home/ayp/dataset/attribute/PASCAL.pkl'

LOGGING:
  logger: 'tensorboard'
  log_dir: './logs'
  model_path: './save'
  load_model: False
  project: 'LargeLossMatters'
  postfix: 'test'